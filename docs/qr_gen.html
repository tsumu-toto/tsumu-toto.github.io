        </div>
        <div id="qrcode"></div>
    </div>
    <script type="text/javascript">
        let qrcode = new QRCode(document.getElementById("qrcode"), {
            width: 250,
            height: 250
        });
        function makeQRCode() {
            qrcode.clear();
            qrcode.makeCode(document.getElementById("qrdata").value);
        }
    </script>

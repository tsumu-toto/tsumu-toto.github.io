<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type="text/javascript" src="qrcode.js"></script>
    <title>QRCode generator for JavaScript</title>
</head>

<body>
    <div class="container">
        <h1>QRCode generator for JavaScript</h1>
        <hr>
        <div class="mb-3">
            <label for="qrdata">QR Data: </label>
            <input type="text" id="qrdata" value="abcd-1234" />
        </div>
        <div class="mb-3">
            <button onclick="makeQRCode();">Generate QR Code!!</button>
            <a href="mailto:">メールでデジタルチケットを送る</a>
            <a href="https://line.me/R/share?text={text_message}">LINEでデジタルチケットを送る</a>
        </div>
        <div id="qrcode"></div>
    </div>
    <script type="text/javascript">
        let qrcode = new QRCode(document.getElementById("qrcode"), {
            width: 250,
            height: 250
        });
        function makeQRCode() {
            qrcode.clear();
            qrcode.makeCode(document.getElementById("qrdata").value);
        }
    </script>
</body>

</html>
